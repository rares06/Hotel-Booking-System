<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Hotel Booking System</title>
    <link rel="stylesheet" href="../styling/styling.css">
</head>
<body>
    <img src="../assets/hotel_banner.png" alt="Hotel Booking System" class="header-image">
    <div class="container">
        <h1>Admin Login</h1>
        <div class="auth-form">
            <form id="adminLoginForm" action="../../server/auth.php" method="POST">
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <input type="hidden" name="action" value="admin_login">
                <button type="submit">Login</button>
            </form>
            <p><a href="../pages/login.php">Back to user login</a></p>
        </div>
    </div>
</body>
</html>
